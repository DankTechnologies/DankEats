{{ define "main" }}
    <main class="posts">
        <h1>{{ .Title }}</h1>

        {{ if .Content }}
            <div class="content">{{ .Content }}</div>
        {{ end }}

        <ul class="posts-list">
            {{ range (.Pages.ByTitle) }}
                <li class="post-item">
                    <a href="{{ .Permalink }}" class="post-item-inner">
                        {{ if .Params.mainImage }}
                            <img src="{{ .Site.BaseURL }}{{ .Params.mainImage }}" alt="{{ .Title }}" class="post-thumb">
                        {{ end }}
                        <span class="post-title">{{ .Title }}</span>
                    </a>
                </li>
            {{ end }}
        </ul>
    </main>
{{ end }}
